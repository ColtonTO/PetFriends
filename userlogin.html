<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/userstyle.css">
    <script>
        function pageRedirect() {
          window.location.href = "./userprofile.html";
        }      
    </script> 
</head>

<body>
    <main>
    <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <div class="column">
                    <label for="email">Email</label>
                    <input class="input is-secondary" type="text" placeholder="Email address">
                </div>
                <div class="column">
                    <label for="Name">Password</label>
                    <input class="input is-secondary" type="password" placeholder="Password">
                    <a href="forget.html" id="forgotpwBtn" class="is-size-7 has-text-primary">forget password?</a>
                </div>
                <div class="column">
                    <button id="loginBtn" class="button is-primary is-fullwidth" onclick="pageRedirect()" type="button">Login</button>
                </div>
                <div class="has-text-centered">
                    <p id="signupBtn" class="is-size-7"> Don't have an account? <a href="#" class="has-text-primary">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="./scripts/userlogin.js"></script>
</body>

</html>
